<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cubo</title>
        <style>
            body{margin: 0;}
            canvas{width: 100%;height:100%;}
        </style>
    </head>
    <body>
		<script src="js/three.js"></script>
        <script>
            // cena
            var scene = new THREE.Scene();

            // camera
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5,5,5);

            // olhar para posição da cena
            camera.lookAt(scene.position);

            // renderer
            var renderer = new THREE.WebGLRenderer();

            // cor da tela
            renderer.setClearColor(0xf1faee, 1);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // cubo
            var geometry = new THREE.BoxGeometry(1,1,1);
            var material = new THREE.MeshBasicMaterial({color: 0xe63946});
            var cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // cubo
            var geometry2 = new THREE.BoxGeometry(1,1,1);
            var material2 = new THREE.MeshBasicMaterial({color: 0xa8dadc});
            var cube2 = new THREE.Mesh(geometry2, material2);
            cube2.position.x = 2;
            cube2.position.y = 4;
            cube2.position.z = 3;
            scene.add(cube2);

            // triangulo

            // eixos
            var axes = new THREE.AxisHelper(10);

            // posicionar a camera
            camera.position.z = 5;

            // de tempos em tempos atualiza quadros, gerando a animação
            function animate () {
                requestAnimationFrame(animate); // sempre chama o animate
                cube.rotation.x += 0.01; // rotaciona o cubo

                cube2.rotation.y += 0.01; // rotaciona o cubo 2
                renderer.render(scene, camera); // desenha
            }

            animate(); // inicia animação
            
        </script>
    </body>
