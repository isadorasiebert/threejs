<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cubo</title>
        <style>
            body{margin: 0;}
            canvas{width: 100%;height:100%;}
        </style>
    </head>
    <body>
		<script src="js/three.js"></script>
        <script>
            // cena
            var scene = new THREE.Scene();

            // camera
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            // renderer
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // cubo
            var geometry = new THREE.BoxGeometry(1,1,1);
            var material = new THREE.MeshBasicMaterial({color: 0x0000ff});
            var cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // posicionar a camera
            camera.position.z = 5;

            // de tempos em tempos atualiza quadros, gerando a animação
            function animate () {
                requestAnimationFrame(animate); // sempre chama o animate
                cube.rotation.x += 0.01; // rotaciona o cubo
                renderer.render(scene, camera); // desenha
            }

            animate(); // inicia animação
            
        </script>
    </body>
</html>
